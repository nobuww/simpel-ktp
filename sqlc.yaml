version: "2"
sql:
  - schema: "db/migrations"
    queries: "db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "pg_store"
        out: "internal/store/pg_store"
        sql_package: "pgx/v5"
        
        emit_json_tags: true
        json_tags_case_style: "camel"
        emit_interface: true
        emit_exact_table_names: true
        
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "jsonb"
            go_type: "github.com/sqlc-dev/pqtype.NullRawMessage"